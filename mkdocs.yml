site_name: Java Web 开发技术
site_description: 武汉工商学院《Java Web开发技术》课程电子教材
site_url: https://dedeguo.github.io/javaweb-course-docs

theme:
  name: material
  custom_dir: overrides  # 添加这一行，告诉 MkDocs 去哪里找自定义模板
  language: zh
  palette: 
    primary: indigo
    accent: blue
  features:
    # - navigation.instant

    - search.highlight
    - search.suggest
    - content.code.copy
    # - toc.integrate
    - navigation.indexes        # 允许点击目录本身进入页面
    - navigation.sections       # 将一级目录作为"区段"标题（不折叠），视觉更清晰
    - navigation.expand         # (可选) 默认展开所有目录，方便学生通过 Ctrl+F 搜索
    - navigation.top            # 返回顶部按钮
    - navigation.tracking       # 滚动时侧边栏自动高亮当前章节
    - toc.follow                # 右侧目录跟随滚动

nav:
  - 课程介绍:
      - 课程介绍: index.md
      # - 教学大纲: syllabus.md
  - 第1章｜Web开发基础与效能工具:
      - 第1章导读：目标与任务: chapter01/index.md
      - 开发环境搭建: chapter01/env-setup.md
      - 工程化基石: chapter01/maven-git.md
      - AI 结对编程 : chapter01/ai-tools.md
      - 实验1：Web环境与AI助手配置: chapter01/lab1.md

  - 第二篇｜Web 底层原理:
      - 第2章 导读: chapter02/index.md
      - HTTP 协议详解: chapter02/http-protocol.md
      - Request / Response: chapter02/request-response.md
      - Cookie 与 Session: chapter02/session.md
      - JSON 与数据交互: chapter02/json.md
      - 实验2：Session 登录实战: chapter02/experiment.md

  - 第三篇｜Spring Boot 核心开发:
      - 第3章 导读: chapter03/index.md
      - Spring Boot 项目结构: chapter03/project-structure.md
      - IoC / DI 通俗理解: chapter03/ioc-di.md
      - Controller 与 RESTful API: chapter03/controller.md
      - 接口测试与调试: chapter03/api-test.md
      - 实验3：航班查询 API: chapter03/experiment.md

  - 第四篇｜数据持久化与信创:
      - 第4章 导读: chapter04/index.md
      - MyBatis 基础: chapter04/mybatis.md
      - Mapper 与 CRUD: chapter04/crud.md
      - 事务管理: chapter04/transaction.md
      - openGauss 实战: chapter04/opengauss.md
      - 实验4：航班数据管理: chapter04/experiment.md

  - 第五篇｜AI 集成与接口调用:
      - 第5章 导读: chapter05/index.md
      - Java HTTP 客户端: chapter05/http-client.md
      - 大模型 API 调用流程: chapter05/llm-api.md
      - Prompt 工程基础: chapter05/prompt.md
      - AI 响应解析: chapter05/response.md
      - 实验5：AI 旅行助手: chapter05/experiment.md

  - 第六篇｜综合项目实战:
      - 第6章 导读: chapter06/index.md
      - 系统架构设计: chapter06/architecture.md
      - 用户模块: chapter06/user.md
      - 航班管理模块: chapter06/flight.md
      - AI 智能助手模块: chapter06/ai.md
      - 部署与演示: chapter06/deploy.md
      - 实验6: chapter06/lab6.md
  - 附录 进阶资源:
      - 进阶资源: appendix/index.md
      - OpenGauss 数据库安装指南: appendix/opengauss_install.md
      - 基于VMware虚拟机的国产化环境搭建:  appendix/localization.md
      - 2024-2025年全球及中国Java Web开发全景深度研究报告: appendix/javaweb-report.md
      # - Java Web 常见问题: appendix/faq.md
      # - RESTful API 规范: appendix/rest.md
      # - MyBatis SQL 模板: appendix/sql.md
      # - AI Prompt 示例库: appendix/prompt.md
      # - 信创技术说明: appendix/xinchuang.md
      #     - 概述: experiments/index.md
        # - 实验与项目指导: 
  #     - 实验说明与评分标准: experiments/rules.md
  #     - Git 提交规范: experiments/git.md
  #     - 实验报告模板: experiments/report.md
  #     - 常见错误汇总: experiments/faq.md

plugins:
  - search:
      lang: zh

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # 启用 SuperFences 扩展，它是处理高级代码块的基础
  - pymdownx.superfences:
      # 自定义栅栏块，告诉它如何处理 mermaid
      custom_fences:
        - name: mermaid
          class: mermaid
          # 使用特定的格式化器将代码转换为图表
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - attr_list
  - def_list
  - md_in_html

# 在 mkdocs.yml 的最外层添加（注意缩进，不要放在 plugins 或 nav 里面）
extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js

# 如果您希望图表颜色能随主题（亮/暗）自动切换，建议添加这个 CSS（可选）
extra_css:
  - https://unpkg.com/mermaid/dist/mermaid.min.css # (注：新版 mermaid 其实通常不需要这个，但加上也没坏处，主要靠 JS)

