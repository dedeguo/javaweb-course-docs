site_name: Java Web 开发技术
site_description: 武汉工商学院《Java Web开发技术》课程电子教材
site_url: https://dedeguo.github.io/javaweb-course-docs

theme:
  name: material
  custom_dir: overrides  # 添加这一行，告诉 MkDocs 去哪里找自定义模板
  language: zh
  palette: 
    primary: indigo
    accent: blue
  features:
    # - navigation.instant

    - search.highlight
    - search.suggest
    - content.code.copy
    # - toc.integrate
    - navigation.indexes        # 允许点击目录本身进入页面
    - navigation.sections       # 将一级目录作为"区段"标题（不折叠），视觉更清晰
    - navigation.expand         # (可选) 默认展开所有目录，方便学生通过 Ctrl+F 搜索
    - navigation.top            # 返回顶部按钮
    - navigation.tracking       # 滚动时侧边栏自动高亮当前章节
    - toc.follow                # 右侧目录跟随滚动

nav:
  - 课程介绍:
