      - 02. Servlet 基础: chapter02/02-servlet-basics.md    
      - 03. 请求与响应 (Req & Resp): chapter02/03-request-response.md
      - 04. JSON 数据交互: chapter02/04-json-interaction.md  
      - 05. 会话与状态 (Session): chapter02/05-state-management.md 
      - 06. 过滤器与监听器: chapter02/06-filter-listener.md
      - 07. JDBC 与连接池 (JDBC & Druid): chapter02/07-jdbc-core.md
      - 实验 2：Web 核心综合实战: chapter02/lab2.md
  - 第三篇｜Spring Boot 核心开发:
      - 第3章 导读: chapter03/index.md
      - 01. 框架革命：Spring Boot 快速入门 : chapter03/01-springboot-start.md
      - 02. 核心原理：IOC 容器与依赖注入 (DI): chapter03/02-ioc-di.md
      - 03. 接口规范：RESTful 风格与统一响应: chapter03/03-restful-api.md
      - 04. 架构设计：分层解耦 (Controller-Service-Dao):  chapter03/04-architecture.md
      - 05. 全局兜底：异常处理与 AOP 简介:  chapter03/05-exception-aop.md        # 实战：@RestControllerAdvice
      - 06. 生产级基石：日志管理与单元测试: chapter03/06-test-logging.md
      - 实验3：构建标准化的 RESTful 后端系统:  chapter03/lab3.md     # 综合实战
  
  - 第四篇｜数据持久化 MyBatis 与信创数据库:
      - 第4章 导读: chapter04/index.md
      - 01. ORM 思想与 MyBatis 初探:  chapter04/01-orm-intro.md
      - 02. 整合信创数据库 (Spring Boot + openGauss): chapter04/02-integrate-gauss.md
      - 03. Mapper 接口与 XML 映射:   chapter04/03-mapper-xml.md
      - 04. MyBatis 的杀手锏：动态 SQL:  chapter04/04-dynamic-sql.md
      - 05. 插件生态：PageHelper 分页查询:  chapter04/05-pagehelper.md
      - 06. 事务管理：@Transactional 与 ACID:  chapter04/06-transaction.md
      - 实验4：数据落地——从内存 Map 到 openGauss:  chapter04/lab4.md
      
  - 第五篇｜AI 集成与接口调用:
      - 第5章 导读: chapter05/index.md
      - Java HTTP 客户端: chapter05/http-client.md
      - 大模型 API 调用流程: chapter05/llm-api.md
      - Prompt 工程基础: chapter05/prompt.md
      - AI 响应解析: chapter05/response.md
      - 实验5：AI 旅行助手: chapter05/experiment.md

  - 第六篇｜综合项目实战:
      - 第6章 导读: chapter06/00-index.md
      - 01. 需求分析与建模(Visual Modeling): chapter06/01-design.md
      - 02. 核心业务开发(AI 辅助编码): chapter06/02-implementation.md
      - 03. 智能体集成(Tool Calling 实战): chapter06/03-agent-integration.md
      - 04. 信创部署实战(龙蜥+龙井): chapter06/04-deployment.md
      - 实验6: chapter06/lab6.md
      
  - 附录 进阶资源:
      - 进阶资源: appendix/index.md
      - 精选 JavaWeb 开源项目库: appendix/javaweb-projects-share.md
      - OpenGauss 数据库安装指南: appendix/opengauss_install.md
      - 基于VMware虚拟机的国产化环境搭建:  appendix/localization.md
      - 2024-2025年全球及中国Java Web开发全景深度研究报告: appendix/javaweb-report.md
      # - Java Web 常见问题: appendix/faq.md

plugins:
  - search:
      lang: zh
  # - print-site:
  #     add_to_navigation: true # 在导航栏添加“打印页”链接
  #     print_page_title: '打印完整文档'

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # 启用 SuperFences 扩展，它是处理高级代码块的基础
  - pymdownx.superfences:
      # 自定义栅栏块，告诉它如何处理 mermaid
      custom_fences:
        - name: mermaid
          class: mermaid
          # 使用特定的格式化器将代码转换为图表
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - attr_list
  - def_list
  - md_in_html

# 在 mkdocs.yml 的最外层添加（注意缩进，不要放在 plugins 或 nav 里面）
extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js

# 如果您希望图表颜色能随主题（亮/暗）自动切换，建议添加这个 CSS（可选）
extra_css:
  - https://unpkg.com/mermaid/dist/mermaid.min.css # (注：新版 mermaid 其实通常不需要这个，但加上也没坏处，主要靠 JS)

